<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Chat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/main.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <br><br>
            <h2>
                <span th:text="'Welcome, ' + ${username}"></span>
                <span hidden id="username" th:text="${username}"></span>
            </h2>
            <form action="/api/logout" method="post">
                <input hidden type="text" name="username" th:value="${username}">
                <button class="btn btn-primary">Logout</button>
            </form>
        </div>
    </div>
    <br>
    <h3>Interface</h3><br>

    <div class="row bg-light">
        <div class="col-12 col-md-6 ">

            <form action="/api/text/add-message" method="post" id="add-message">
                <div class="form-group">

                    <label for="message">Send message:</label><br>
                    <input class="form-control" required type="text" id="message" name="message"><br>
                    <button class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 ">


            <form action="/api/text/search-text" method="post">
                <div class="form-group">

                    <label for="search-text">Search Messages by text:</label>
                    <input class="form-control" id="search-text" required type="text" name="text">
                </div>
                <input hidden type="text" name="username" th:value="${username}">
                <button class="btn btn-primary">Search</button>
            </form>
            <br><br>
            <form action="/api/text/search-name" method="post">
                <div class="form-group">
                    <label for="search-name">Search Messages by username:</label>

                    <input class="form-control" id="search-name" required type="text" name="text">
                    <input hidden type="text" name="username" th:value="${username}"><br>
                    <button class="btn btn-primary">Search</button>
                </div>
            </form>

        </div>
    </div>
    <br>
    <h3>Chatroom</h3><br>

    <div class="row bg-light">
        <div class="col-12 col-md-6 ">
            <h5>Last Messages</h5>
            <ul class="list-group" id="last-messages">
            </ul>
        </div>
        <div class="col-12 col-md-6">
            <h5>Online Users</h5>
            <ul class="list-group" id="active-users"></ul>
        </div>
    </div>
    <br><br><br>
</div>
</body>
</html>
